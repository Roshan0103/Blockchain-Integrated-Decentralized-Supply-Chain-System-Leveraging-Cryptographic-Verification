
    {% extends "Home.html" %}

{% block content %}
    <h2 class="pagehead">:: {{operation}}  Manufacturer ::</h2>
    <form id="frm" name="frm" method="post" action="/ProcessManufacturerOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="manufacturerID" value="{{ row.manufacturerID }}"/>

        

                                            <div class="form-group row">
                                    <label for="manufacturerName" class="col-sm-3 col-form-label">Manufacturer Name </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="manufacturerName" id="manufacturerName"  value="{{ row.manufacturerName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="address" class="col-sm-3 col-form-label">Address </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="address" id="address"  value="{{ row.address }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="contactNbr" class="col-sm-3 col-form-label">Contact No </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="contactNbr" id="contactNbr"  value="{{ row.contactNbr }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="email" class="col-sm-3 col-form-label">Email </label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" name="email" id="email"  value="{{ row.email }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="address1" class="col-sm-3 col-form-label">Address1 </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="address1" id="address1"  value="{{ row.address1 }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="city" class="col-sm-3 col-form-label">City </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="city" id="city"  value="{{ row.city }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="county" class="col-sm-3 col-form-label">County </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="county" id="county"  value="{{ row.county }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="postcode" class="col-sm-3 col-form-label">Postcode </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="postcode" id="postcode"  value="{{ row.postcode }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="country" class="col-sm-3 col-form-label">Country </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="country" id="country"  value="{{ row.country }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="gstNumber" class="col-sm-3 col-form-label">Gst Number </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="gstNumber" id="gstNumber"  value="{{ row.gstNumber }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                            <div class="form-group row">
                                <label for="licenseFile" class="col-sm-3 col-form-label">License File Name</label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control" name="licenseFile" id="licenseFile"  value="{{ row.licenseFile }}" {{'required' if operation == 'Create'}} {{'readonly' if operation == 'Delete'}} />
                                    
                                </div>
                                <div class="col-sm-4 {{'d-none' if not operation == 'Edit' }}" >
                                    <input type="hidden" name="hlicenseFile" value="{{ row.licenseFile }}" />
                                    <a target="_blank" href="static/UPLOADED_FILES/{{ row.licenseFile }}">{{ row.licenseFile }}</a>
                                </div>
                            </div>
                                                    
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
                <a href="/ManufacturerListing" class="btn btn-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
