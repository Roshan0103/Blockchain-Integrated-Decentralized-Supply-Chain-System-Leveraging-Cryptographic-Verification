
    
{% extends "Home.html" %}

{% block content %}
    <h2 class="pagehead">:: Dispatch Listing ::</h2>
    
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">DispatchD ate</th>
<th scope="col">Lot Number</th>

      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
        {% if records | length == 0 %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-info" style="display:block" >
                        <div class="text-center"> <b>No&nbsp;</b><span>Dispatch Found</span>
                        </div>
                    </div>
                </td>
            </tr>
        {% endif %}
    {% for row in records %}
        <tr>
            <td>{{ row.dsipatchDate }}</td>
<td>{{ row.lotNumber }}</td>

        <td>
            <a href="/DispatchOperation?operation=Edit&unique_id={{ row.uniqueID }}" class="btn btn-warning btn-sm ">Edit</a>
            <a href="/DispatchOperation?operation=Delete&unique_id={{ row.uniqueID }}" class="btn btn-warning btn-sm ">Delete</a>
        </td>
        </tr>
    {% endfor %}
   </tbody>
</table>
<div class="text-center m-2"><a href="/DispatchOperation?operation=Create" class="btn btn-primary btn-sm ">Create</a></div>
{% endblock %}
