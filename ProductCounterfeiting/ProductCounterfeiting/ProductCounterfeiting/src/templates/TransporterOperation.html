
    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Transporter</h2>
    <form id="frm" name="frm" method="post" action="/ProcessTransporterOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="transporterID" value="{{ row.transporterID }}"/>

        

                                            <div class="form-group row">
                                    <label for="transporterName" class="col-sm-3 col-form-label">Transporter Name </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="transporterName" id="transporterName"  value="{{ row.transporterName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="contactNbr" class="col-sm-3 col-form-label">Contact No </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="contactNbr" id="contactNbr"  value="{{ row.contactNbr }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="gstNumber" class="col-sm-3 col-form-label">GST Number </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="gstNumber" id="gstNumber"  value="{{ row.gstNumber }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                            <div class="form-group row">
                                <label for="gstCertificateFile" class="col-sm-3 col-form-label">GST Certificate File </label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control" name="gstCertificateFile" id="gstCertificateFile"  value="{{ row.gstCertificateFile }}" {{'required' if operation == 'Create'}} {{'readonly' if operation == 'Delete'}} />
                                    
                                </div>
                                <div class="col-sm-4 {{'d-none' if not operation == 'Edit' }}" >
                                    <input type="hidden" name="hgstCertificateFile" value="{{ row.gstCertificateFile }}" />
                                    <a target="_blank" href="static/UPLOADED_FILES/{{ row.gstCertificateFile }}">{{ row.gstCertificateFile }}</a>
                                </div>
                            </div>
                                                    
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
                <a href="/TransporterListing" class="btn btn-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
