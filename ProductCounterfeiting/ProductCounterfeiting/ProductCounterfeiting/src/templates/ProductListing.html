
    
{% extends "Home.html" %}

{% block content %}
    <h2 class="pagehead">:: Product Listing ::</h2>
    
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Product Name</th>
<th scope="col">Packing Size</th>

      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
        {% if records | length == 0 %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-info" style="display:block" >
                        <div class="text-center"> <b>No&nbsp;</b><span>Product Found</span>
                        </div>
                    </div>
                </td>
            </tr>
        {% endif %}
    {% for row in records %}
        <tr>
            <td>{{ row.productName }}</td>
<td>{{ row.packageSize }}</td>

        <td>
            <a href="/ProductOperation?operation=Edit&unique_id={{ row.productID }}" class="btn btn-warning btn-sm ">Edit</a>
            <a href="/ProductOperation?operation=Delete&unique_id={{ row.productID }}" class="btn btn-warning btn-sm ">Delete</a>
        </td>
        </tr>
    {% endfor %}
   </tbody>
</table>
<div class="text-center m-2"><a href="/ProductOperation?operation=Create" class="btn btn-primary btn-sm ">Create</a></div>
{% endblock %}
