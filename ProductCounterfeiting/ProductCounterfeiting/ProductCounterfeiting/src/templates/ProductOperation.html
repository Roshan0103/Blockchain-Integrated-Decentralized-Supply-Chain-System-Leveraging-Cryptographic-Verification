
    {% extends "Home.html" %}

{% block content %}
    <h2 class="pagehead">:: {{operation}}  Product ::</h2>
    <form id="frm" name="frm" method="post" action="/ProcessProductOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="productID" value="{{ row.productID }}"/>

        

                                            <div class="form-group row">
                                    <label for="productName" class="col-sm-3 col-form-label">Product Name </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="productName" id="productName"  value="{{ row.productName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
                                    <label for="packageSize" class="col-sm-3 col-form-label">Package Size </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="packageSize" id="packageSize"  value="{{ row.packageSize }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
                <a href="/ProductListing" class="btn btn-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
