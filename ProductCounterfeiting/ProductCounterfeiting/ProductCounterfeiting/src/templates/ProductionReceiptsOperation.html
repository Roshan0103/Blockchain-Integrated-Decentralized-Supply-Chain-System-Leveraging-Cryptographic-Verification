
    {% extends "Home.html" %}

{% block content %}
    <<h2 class="pagehead">:: {{operation}}  Production Receipts ::</h2>
    <form id="frm" name="frm" method="post" action="/ProcessProductionReceiptsOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="uniqueID" value="{{ row.uniqueID }}"/>

        

                                                <div class="form-group row">
                                        <label for="effDate" class="col-sm-3 col-form-label">Eff Date  </label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" name="effDate" id="effDate"  value="{{ row.effDate }}" required {{ 'readonly' if operation == 'Delete' }} />
                                        </div>
                                    </div>
                                                
            <div class="form-group row">
                <label for="manufacturerID" class="col-sm-3 col-form-label">Manufacturer ID </label>
                <div class="col-sm-9">
                    <select class="form-control" id="manufacturerID" name="manufacturerID" {{'disabled' if operation == 'Delete'}}>
                        {% for dd_row in manufacturer_list %}
                            <option value="{{dd_row.manufacturerID}}">{{dd_row.manufacturerName}}</option>
                
                        {% endfor %}
                    </select>                          
                </div>
            </div>
            
            <div class="form-group row">
                <label for="productID" class="col-sm-3 col-form-label">Product ID </label>
                <div class="col-sm-9">
                    <select class="form-control" id="productID" name="productID" {{'disabled' if operation == 'Delete'}}>
                        {% for dd_row in product_list %}
                            <option value="{{dd_row.productID}}">{{dd_row.productName}}</option>
                
                        {% endfor %}
                    </select>                          
                </div>
            </div>
            
            <div class="form-group row">
    <label for="lotNumber" class="col-sm-3 col-form-label">Lot Number  </label>
    <div class="col-sm-9">
        <input type="number" step="1" class="form-control" name="lotNumber" id="lotNumber"  value="{{ row.lotNumber }}" required {{'readonly' if operation == 'Delete'}} />
    </div>
</div>
            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
                <a href="/ProductionReceiptsListing" class="btn btn-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
