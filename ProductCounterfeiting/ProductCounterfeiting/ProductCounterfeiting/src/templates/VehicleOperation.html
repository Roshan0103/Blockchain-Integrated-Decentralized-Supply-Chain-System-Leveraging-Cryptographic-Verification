
    {% extends "Home.html" %}

{% block content %}
    <h2 class="pagehead">:: {{operation}}  Vehicle ::</h2>
    <form id="frm" name="frm" method="post" action="/ProcessVehicleOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="vehicleID" value="{{ row.vehicleID }}"/>

        

                                            <div class="form-group row">
                                    <label for="vehicleNbr" class="col-sm-3 col-form-label">Vehicle No </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="vehicleNbr" id="vehicleNbr"  value="{{ row.vehicleNbr }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                            <div class="form-group row">
                                <label for="registrationCertifiateFile" class="col-sm-3 col-form-label">Registration Certifiate File </label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control" name="registrationCertifiateFile" id="registrationCertifiateFile"  value="{{ row.registrationCertifiateFile }}" {{'required' if operation == 'Create'}} {{'readonly' if operation == 'Delete'}} />
                                    
                                </div>
                                <div class="col-sm-4 {{'d-none' if not operation == 'Edit' }}" >
                                    <input type="hidden" name="hregistrationCertifiateFile" value="{{ row.registrationCertifiateFile }}" />
                                    <a target="_blank" href="static/UPLOADED_FILES/{{ row.registrationCertifiateFile }}">{{ row.registrationCertifiateFile }}</a>
                                </div>
                            </div>
                                                    
                            <div class="form-group row">
                                <label for="insuranceFile" class="col-sm-3 col-form-label">Insurance File </label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control" name="insuranceFile" id="insuranceFile"  value="{{ row.insuranceFile }}" {{'required' if operation == 'Create'}} {{'readonly' if operation == 'Delete'}} />
                                    
                                </div>
                                <div class="col-sm-4 {{'d-none' if not operation == 'Edit' }}" >
                                    <input type="hidden" name="hinsuranceFile" value="{{ row.insuranceFile }}" />
                                    <a target="_blank" href="static/UPLOADED_FILES/{{ row.insuranceFile }}">{{ row.insuranceFile }}</a>
                                </div>
                            </div>
                                                    
            <div class="form-group row">
                <label for="transporterID" class="col-sm-3 col-form-label">Transporter ID </label>
                <div class="col-sm-9">
                    <select class="form-control" id="transporterID" name="transporterID" {{'disabled' if operation == 'Delete'}}>
                        {% for dd_row in transporter_list %}
                            <option value="{{dd_row.transporterID}}">{{dd_row.transporterName}}</option>
                
                        {% endfor %}
                    </select>                          
                </div>
            </div>
            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
                <a href="/VehicleListing" class="btn btn-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
