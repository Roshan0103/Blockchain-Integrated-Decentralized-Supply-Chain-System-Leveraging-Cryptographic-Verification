
    {% extends "Home.html" %}

{% block content %}
    <h2 class="pagehead">:: {{operation}}  Dispatch ::</h2>
    <form id="frm" name="frm" method="post" action="/ProcessDispatchOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="uniqueID" value="{{ row.uniqueID }}"/>

        

                                                <div class="form-group row">
                                        <label for="dsipatchDate" class="col-sm-3 col-form-label">Dispatch Date  </label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" name="dsipatchDate" id="dsipatchDate"  value="{{ row.dsipatchDate }}" required {{ 'readonly' if operation == 'Delete' }} />
                                        </div>
                                    </div>
                                                
            <div class="form-group row">
    <label for="lotNumber" class="col-sm-3 col-form-label">Lot Number  </label>
    <div class="col-sm-9">
        <input type="number" step="1" class="form-control" name="lotNumber" id="lotNumber"  value="{{ row.lotNumber }}" required {{'readonly' if operation == 'Delete'}} />
    </div>
</div>
            
            <div class="form-group row">
                <label for="vehicleID" class="col-sm-3 col-form-label">Vehicle ID </label>
                <div class="col-sm-9">
                    <select class="form-control" id="vehicleID" name="vehicleID" {{'disabled' if operation == 'Delete'}}>
                        {% for dd_row in vehicle_list %}
                            <option value="{{dd_row.vehicleID}}">{{dd_row.vehicleNbr}}</option>
                
                        {% endfor %}
                    </select>                          
                </div>
            </div>
            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
                <a href="/DispatchListing" class="btn btn-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
