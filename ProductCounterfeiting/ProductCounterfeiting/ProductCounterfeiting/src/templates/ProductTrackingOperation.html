
    {% extends "Home.html" %}

{% block content %}
    <h2 class="pagehead">:: {{operation}}  Product Tracking ::</h2>
    <form id="frm" name="frm" method="post" action="/ProcessProductTrackingOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="uniqueID" value="{{ row.uniqueID }}"/>

        

            <div class="form-group row">
                <label for="productID" class="col-sm-3 col-form-label">Product </label>
                <div class="col-sm-9">
                    <select class="form-control" id="productID" name="productID" {{'disabled' if operation == 'Delete'}}>
                        {% for dd_row in product_list %}
                            <option value="{{dd_row.productID}}">{{dd_row.productName}}</option>
                
                        {% endfor %}
                    </select>                          
                </div>
            </div>
            
            <div class="form-group row">
    <label for="productUniqueIdentifier" class="col-sm-3 col-form-label">Product Identifier  </label>
    <div class="col-sm-9">
        <input type="number" step="1" class="form-control" name="productUniqueIdentifier" id="productUniqueIdentifier"  value="{{ row.productUniqueIdentifier }}" required {{'readonly' if operation == 'Delete'}} />
    </div>
</div>
            
            <div class="form-group row">
    <label for="lotNumber" class="col-sm-3 col-form-label">Lot Number  </label>
    <div class="col-sm-9">
        <input type="number" step="1" class="form-control" name="lotNumber" id="lotNumber"  value="{{ row.lotNumber }}" required {{'readonly' if operation == 'Delete'}} />
    </div>
</div>
            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
                <a href="/ProductTrackingListing" class="btn btn-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
