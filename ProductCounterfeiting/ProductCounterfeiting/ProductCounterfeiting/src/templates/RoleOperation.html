{% extends "Home.html" %} {% block content %}
<h2 class="pagehead">:: {{operation}}  Role ::</h2>
<form id="frm" name="frm" method="post" action="/ProcessRoleOperation" enctype="multipart/form-data">


    <input type="hidden" name="operation" value="{{ operation }}" />
    <input type="hidden" name="roleID" value="{{ row.roleID }}" />



    <div class="form-group row">
        <label for="roleName" class="col-sm-3 col-form-label">Rolename </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="roleName" id="roleName" value="{{ row.roleName }}" required {{ 'readonly' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canRole" class="col-sm-3 col-form-label">Can Role </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canRole" id="canRole" {{ 'checked' if row.canRole==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canUsers" class="col-sm-3 col-form-label">Can Users </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canUsers" id="canUsers" {{ 'checked' if row.canUsers==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canDispatch" class="col-sm-3 col-form-label">Can Dispatch </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canDispatch" id="canDispatch" {{ 'checked' if row.canDispatch==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canManufacturer" class="col-sm-3 col-form-label">Can Manufacturer </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canManufacturer" id="canManufacturer" {{ 'checked' if row.canManufacturer==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canProduct" class="col-sm-3 col-form-label">Can Product </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canProduct" id="canProduct" {{ 'checked' if row.canProduct==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canProductionReceipts" class="col-sm-3 col-form-label">Can Production Receipts </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canProductionReceipts" id="canProductionReceipts" {{ 'checked' if row.canProductionReceipts==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canProductTracking" class="col-sm-3 col-form-label">Can Product Tracking </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canProductTracking" id="canProductTracking" {{ 'checked' if row.canProductTracking==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canTransporter" class="col-sm-3 col-form-label">Can Transporter </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canTransporter" id="canTransporter" {{ 'checked' if row.canTransporter==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>

    <div class="form-group row">
        <label for="canVehicle" class="col-sm-3 col-form-label">Can Vehicle </label>
        <div class="col-sm-9">
            <input type="checkbox" name="canVehicle" id="canVehicle" {{ 'checked' if row.canVehicle==1 }} {{ 'disabled' if operation=='Delete' }} />
        </div>
    </div>



    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm ">{{operation}}</button>
        <a href="/RoleListing" class="btn btn-primary btn-sm ">Cancel</a>
    </div>

</form>

{% endblock %}
